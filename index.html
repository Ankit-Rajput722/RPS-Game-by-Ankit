<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Game</title>
    <link rel="stylesheet" href="g.css">

</head>
<body>
<div class="container">
    <div class="box-container">
        <h1>Welcome to the Rock Paper Scissor Game</h1>
<br>
        <h2>Let see who score 10 first </h2>
        </div>
        <div class="winner">
            <h1 id="me" >Congrats You win the game</h1>
            <h1 id="you" >Sorry Computer win the game
            </h1>
        </div>
   <div class="images">
    <div class="choices" id="0">
        <img class="rock" src="rock.png" alt="">
    </div>
    <div class="choices" id="1">
        <img class="paper" src="paper1.png" alt="">
    </div>
    <div class="choices" id="2">
        <img class="Scissor" src="scissors.png.jfif" alt="">
    </div>

   </div>
<div class="score">
    <div class="users" > 
        <h1>0</h1>
        <h3>userwins</h3>
    </div>
    <div class="comp">
        <h1>0</h1>
        <h3>comp wins</h3>
    </div>
</div>
<div class="button">
   <button id="msg">Pick your choice by click images</button>

</div>

<div class="result">
    <div id="win">
        <img src="win.png" alt=""> 
   </div>
   <div id="draw">
       <img src="draw.png" alt="">
   </div>
   <div id="loss">
       <img src="loss.png" alt="">
   </div>  
</div>
</div>


</body>
<script src="g.js"></script>
</html>
